<html lang="en">

  <header>
    <img src="logo.svg" alt="" class = "apparel" >

  <main>
      

    <div class = "model">
      <img src="hero-mobile.jpg" alt="" class = "heroMobile" aria-label = "Female Model">
      <img src="hero-desktop.jpg" alt="" class = "heroDesktop" aria-label = "Female Model">
    </div>

    <article>

      <img src="logo.svg" alt="" class = "apparel2" >

      <form action="" class = "emailForm">

          <input id="text" placeholder ="Email Address">

    </article>
